<h3 class="title mb-2 mt-2">{{customer.customerID == GUIDEMPTY ? "Add":"Update"}} Customer</h3>

<hr/>

  <div class="row mb-2">
    <div class="form-group col-6">
      <label for="fname">First Name</label>
      <input type="text" placeholder="Enter FirstName" [(ngModel)]="customer.firstName" class="form-control" id="fname" required>
    </div>
    <div class="form-group col-6">
      <label for="lname">Last Name</label>
      <input type="text" placeholder="Enter LastName" [(ngModel)]="customer.lastName" class="form-control" id="lname" required>
    </div>
  </div>
  <div class="row mb-2">
    <div class="form-group col-12">
      <label for="address">Address</label>
      <input type="text" placeholder="Enter address details" [(ngModel)]="customer.address" class="form-control" id="address" >
    </div>
  </div>
  <div class="row mb-2">
    <div class="form-group col-12">
      <label for="cnumber">Contact Number</label>
      <input type="text" placeholder="Enter contact number" [(ngModel)]="customer.contactNumber" (keypress)="keyPress($event)" minlength=10 maxlength=13 class="form-control" id="cnumber">
    </div>
  </div>
